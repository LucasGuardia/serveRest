name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checa o código no repositório
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Configura o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Substitua pela versão do Node.js que você está usando

      # 3. Instala as dependências
      - name: Install dependencies
        run: npm install

      # 4. Rodar os testes com Mocha
      - name: Run Mocha tests
        run: npm run test  # Supondo que seus testes estão configurados para rodar com npm test

      - name: Report Tests
        run: npm run report
