name: Pipeline Tests ServeRest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checa o código no repositório
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Configura o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Substitua pela versão do Node.js que você está usando

      # 3. Instala as dependências
      - name: Install dependencies
        run: npm install

      # 4. Rodar os testes com Mocha
      - name: Run Mocha tests
        run: |
          npm install mocha-allure-reporter --save-dev
          mocha --reporter mocha-allure-reporter --reporter-options allureResultsPath=allure-results test/**/*.test.js

      # 5. Gerar relatório do Allure (sem upload de artefato)
      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report
          allure open allure-report  # Caso queira abrir o relatório localmente no runner
